<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Test</title>
        <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
        <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
        <link rel="bookmark" th:href="@{/favicon.ico}"/>
    </head>
    <body>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">访问Model</h3>
            </div>
            <div class="panel-body">
                <span th:text="${me.name}"></span>
            </div>
            <div>
                <button id="btn" onclick="btnClick();">测试</button>
                <p id="response"></p>
            </div>
        </div>
        <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick = "getName([[${person.name}]]);">获得名字</button>
                        <!--<button class="btn" th:onclick="|getName(${person.name})|">获得名字</button>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <script th:src="@{jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
        <script th:inline="javascript">
            var single = [[${me}]];
            console.log(single.name+"/"+single.age);
            function getName(name) {
                console.log(name);
            }

            function btnClick() {
                $('#response').html('你好');
            }

        </script>
    </body>
</html>
